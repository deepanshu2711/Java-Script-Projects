<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <!-- upper Part -->
        <div class="upper-part" id="upper-part">
            <div class="upper-part-content">
                <h1 class="main-heading">AI Image Generator JavaScript</h1>
                <p class="sub-heading">Contert your text into AI generated images with in seconds !</p>
                <div class="form-div">
                    <form class="form" id="form">
                        <input type="text" placeholder="Describe what you want to see" id="inputText" class="inputText" name="inputText" />
                        <select class="select" id="select">
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                        <button class="form-button" type="submit">Generate</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="image-gallery">
            <div class="image-card">
                
                    <img src="images/2150960932.jpg" class="image" />
                    <img src="images/3812.jpg" class="image" />
                    <img src="images/profile.jpg" class="image" />
                    <img src="images/profile_bg.jpg" class="image" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
